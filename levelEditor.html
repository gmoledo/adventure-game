<!DOCTYPE html>
<html>
<head>
  <title>Level Editor</title>
</head>
<body >

  <div height="700">
    <canvas id="editCanvas" width="1000" height="640" style=" float:left; margin-right:10px"></canvas>

    <div style="margin-left:5px">
      <p style="display:inline-block">Room Name: </p>
      <input type="text" id="roomName" value="Room Name" style="display:inline-block">
      <br>
      <p style="display:inline-block">Room Width: </p>
      <input type="number" id="cols" min="19" max="25" value="19">
      <br>
      <p style="display:inline-block">Room Height: </p>
      <input type="number" id="rows" min="15" max="20" value="15" style="display:inline-block">
      <button onclick="getRowsAndCols()">Apply Dimensions</button>
      <br>

      <p style="display:inline-block">Door Names</p>
      <input type="text" id="doorNames" value="Door Name 1">
      <br>

      <p style="display:inline-block">Door xFlags</p>
      <input type="text" id="doorXFlags" value="undefined">
      <br>
      <p style="display:inline-block">Door yFlags</p>
      <input type="text" id="doorYFlags" value="undefined">
      <br>

      <p style="display:inline-block">Door xWarp</p>
      <input type="text" id="doorXWarp" value="0">
      <br>
      <p style="display:inline-block">Door yWarp</p>
      <input type="text" id="doorYWarp" value="0">
    </div>
  </div>      
  <div style="float:left">
    <button onclick="buttonPressed()" style="display:block;margin-top:5px">Get Level Info</button>

    <textarea id="levelInfo" rows="10" cols="20" style="display:block"></textarea>

    <button onclick="copyInfo()" style="display:block">Copy to Clipboard</button>
  </div>
  <script src="LevelEditor.js"></script>
</body>
</html>
